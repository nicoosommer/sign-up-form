<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="left">
      <div class="title">
        <img class="logo" src="odinlogo.png" alt="Logo" />
        <h1>TITLE</h1>
      </div>
    </div>
    <div class="rigth">
      <div class="upper">
        <div class="text">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />Sign
            up now to get started. <br /><br />You know you want to.
          </h2>
        </div>
      </div>
      <div class="lower">
        <form action="#" method="post">
          <fieldset class="field1">
            <legend>Let's do this!</legend>
            <div class="firstname">
              <label for="firstname">FIRST NAME</label>
              <input type="text" id="firstname" class="focus" />
            </div>
            <div class="lastname">
              <label for="lastname">LAST NAME</label>
              <input type="text" id="lastname" class="focus" />
            </div>
            <div class="email">
              <label for="email">EMAIL</label>
              <input type="email" id="email" class="focus" />
            </div>
            <div class="phone">
              <label for="phonenumber">PHONE NUMBER</label>
              <input
                class="focus"
                type="tel"
                id="phonenumber"
                placeholder="+54(351)597314"
              />
            </div>
            <div class="password">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" />
              <div class="error">*Password needs 8 characters</div>
            </div>
            <div class="confirm">
              <label for="confirm">CONFIRM PASSWORD</label>
              <input type="password" id="confirm" />
              <div class="error">*Passwords do not match</div>
            </div>
            <button class="boton" type="submit">Create account</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
